<!doctype html>
<html lang="en" ng-app="cakeOrderForm">
<head>
    <!--<base href="/index.html" />-->
    <meta name="viewport" content="width=device-width, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/app.css">

    <!--<link rel="stylesheet" href="">-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-aria.js"></script>

<body ng-controller="AppCtrl as app">
<md-toolbar>
    <div class="md-toolbar-tools">
        <h3 class="md-headline">
            <a href="#/home" title="Home">
                <span>Cakes by Ranelle Order Form</span>

        </h3>

        </md-button>

            <i class="material-icons md-sm-32px-2 ">print</i>
        </md-button>
    </div>
</md-toolbar>
<md-content id="main">
    <div ng-view></div>
</md-content>
